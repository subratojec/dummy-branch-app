name: CI / Build / Scan / Release

permissions:
  contents: read
  packages: write

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps (if requirements.txt present)
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          else
            echo "No requirements.txt, skipping pip install"
          fi

      - name: Run tests (pytest if present)
        run: |
          if command -v pytest >/dev/null 2>&1; then
            pytest -q || rc=$?; \
            if [ -z "${rc}" ]; then rc=0; fi; \
            # pytest returns 5 when no tests were collected; allow that
            if [ "$rc" -eq 5 ]; then echo "No tests collected - continuing"; exit 0; fi; \
            if [ "$rc" -ne 0 ]; then echo "pytest failed (rc=$rc)"; exit $rc; fi
          else
            echo "pytest not installed / no tests - skipping"
          fi

  build:
    name: Build Docker image
    runs-on: ubuntu-latest
    needs: test
    outputs:
      image-ref: ${{ env.IMAGE_NAME }}:${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build image (no push, load into runner daemon)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: List local Docker images (debug)
        run: |
          echo "IMAGE_NAME=${IMAGE_NAME:-${{ env.IMAGE_NAME }}}"
          echo "GITHUB_SHA=${GITHUB_SHA:-${{ github.sha }}}"
          docker images --format "table {{.Repository}}:{{.Tag}}\t{{.ID}}\t{{.Size}}"
          docker images | sed -n '1,200p'

      - name: Ensure built image exists (fail fast if not)
        run: |
          IMAGE=${{ env.IMAGE_NAME }}:${{ github.sha }}
          echo "Checking for ${IMAGE}"
          if ! docker image inspect "${IMAGE}" >/dev/null 2>&1; then
            echo "::error ::Image ${IMAGE} not found in local daemon. Build step may have failed or load:false was used."
            docker images || true
            exit 1
          fi

      - name: Save built image to tar
        run: |
          IMAGE=${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker save "${IMAGE}" -o image_${{ github.sha }}.tar

      - name: Upload image tar as artifact (for debugging PRs)
        uses: actions/upload-artifact@v4
        with:
          name: built-image-${{ github.sha }}
          path: image_${{ github.sha }}.tar

  scan:
    name: Scan image (Trivy)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download built image artifact
        uses: actions/download-artifact@v4
        with:
          name: built-image-${{ github.sha }}
          path: .

      - name: Verify image tar exists
        run: |
          ls -l image_${{ github.sha }}.tar
          file image_${{ github.sha }}.tar || true

      - name: Run Trivy (container) - scan image tar for HIGH/CRITICAL
        env:
          TRIVY_SEVERITY: "CRITICAL,HIGH"
        run: |
          docker pull aquasecurity/trivy:0.45.0
          docker run --rm \
            -v "${{ github.workspace }}":/work \
            -w /work \
            aquasecurity/trivy:0.45.0 \
            image --exit-code 1 --severity $TRIVY_SEVERITY --no-progress --input image_${{ github.sha }}.tar || { echo "Trivy found HIGH/CRITICAL vulnerabilities"; exit 1; }

  push:
    name: Push image to GHCR
    runs-on: ubuntu-latest
    needs: [build, scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest
