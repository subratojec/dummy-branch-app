name: CI / Build / Scan / Release

# required permissions for GHCR pushes
permissions:
  contents: read
  packages: write

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  # image name uses the repository owner and repo name
  REPO_OWNER: ${{ github.repository_owner }}
  REPO_NAME: ${{ github.repository }}            # note: github.repository is "owner/repo"
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with: { python-version: "3.11" }
      - name: Install deps (if requirements.txt present)
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          else
            echo "No requirements.txt, skipping pip install"
          fi
      - name: Run tests (pytest if present)
        run: |
          if command -v pytest >/dev/null 2>&1; then
            pytest -q || rc=$?; \
            if [ -z "${rc}" ]; then rc=0; fi; \
            if [ "$rc" -eq 5 ]; then echo "No tests collected - continuing"; exit 0; fi; \
            if [ "$rc" -ne 0 ]; then echo "pytest failed (rc=$rc)"; exit $rc; fi
          else
            echo "pytest not installed / no tests - skipping"
          fi

  build:
    name: Build Docker image
    runs-on: ubuntu-latest
    needs: test
    outputs:
      image-ref: ${{ env.IMAGE_NAME }}:${{ github.sha }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ env.IMAGE_NAME }}:${{ github.sha }}
      - name: Save built image to tar
        run: docker save ${{ env.IMAGE_NAME }}:${{ github.sha }} -o image_${{ github.sha }}.tar
      - name: Upload image tar as artifact (for debugging PRs)
        uses: actions/upload-artifact@v4
        with:
          name: built-image-${{ github.sha }}
          path: image_${{ github.sha }}.tar

  scan:
    name: Scan image (Trivy)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Download built image artifact
        uses: actions/download-artifact@v4
        with:
          name: built-image-${{ github.sha }}
          path: .
      - name: Install trivy
        uses: aquasecurity/trivy-action@v1
        with:
          version: "0.45.0"x
      - name: Run Trivy scan (fail on HIGH/CRITICAL)
        env:
          TRIVY_SEVERITY: "CRITICAL,HIGH"
        run: |
          IMAGE_TAR=image_${{ github.sha }}.tar
          trivy image --exit-code 1 --severity $TRIVY_SEVERITY --quiet --no-progress --input $IMAGE_TAR || { echo "Trivy found HIGH/CRITICAL vulnerabilities"; exit 1; }

  push:
    name: Push image to GHCR
    runs-on: ubuntu-latest
    needs: [build, scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest
